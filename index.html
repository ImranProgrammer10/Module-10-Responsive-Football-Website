<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Football-Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
           <!-- top banner part starts here     -->
           <section class="container-box">
               <div class="content">
                   <div class="textbox">
                    <h2>Conmebol <br>
                        Copa America <br>
                        2021 <br>
                    </h2>
                    <a class="link-button" href="https://copaamerica.com/" target="-blank">Watch Live</a>
                   </div>
                   <div class="banner-box">
                       <img src="images/banner.png" alt="">
                   </div>
               </div>
           </section>

           <!-- top banner part ends here -->

           <!-- gallery cards starts here -->

           <section class="container">
               <div class="card-albhum">
                   <div class="cards">
                       <div class="card">
                           <div class="thumbnail">
                               <img src="images/" alt="">
                           </div>
                       </div>
                   </div>
               </div>

           </section>

    </main>
    

</body>
</html>
